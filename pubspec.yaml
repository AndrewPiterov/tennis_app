name: tennis_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  speed_up: ^0.8.9
  speed_up_get: ^0.0.4
  speed_up_flutter: ^0.8.6
  reactive_forms: ^14.1.0
  equatable: ^2.0.5
  rxdart: ^0.27.5
  fluent_result: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  shouldly: ^0.5.0+1
  given_when_then_unit_test: ^0.1.0
  build_runner:
  flutter_gen_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

flutter_gen:
  output: lib/ui/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)